# File: /etc/nginx/nginx.conf
# Mode: SAFE-PROD-LITE v1.1.6
# Author: João Aranha
# Last Modified: 2025-11-05

user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 4096;   # headroom
    # multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    types_hash_max_size 2048;
    server_tokens off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # TLS policy (site carrega ciphers do certbot include)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Log estendido com tempos do upstream
    log_format main_ext '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        'rt=$request_time urt=$upstream_response_time '
                        'uaddr=$upstream_addr lim=$limit_req_status';

    access_log /var/log/nginx/access.log main_ext;
    error_log  /var/log/nginx/error.log;

    # Upgrade/Connection para WS/SSE
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ""      close;
    }

    # --- SESSION-AWARE LIMITING KEYS ---
    # Extrai connect.sid do Cookie (se existir)
    map $http_cookie $sid {
        "~*connect\.sid=([^;]+)"  $1;
        default                   "";
    }
    # Usa a sessão como chave; se não houver, caí no IP (fallback)
    map $sid $limit_key {
        default                   $binary_remote_addr;
        "~.+"                     $sid;
    }

    # Inclui zonas/headers e vhosts
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}
