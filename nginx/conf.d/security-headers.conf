# File: /etc/nginx/conf.d/security-headers.conf
# Helmet-compatible security headers (CSP somente em Report-Only aqui)
# Author: Jo√£o Aranha
# Last Modified: 2025-11-05

add_header Strict-Transport-Security "max-age=2592000; includeSubDomains; preload" always;
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Permissions-Policy "geolocation=(), microphone=()" always;
add_header X-XSS-Protection "1; mode=block" always;

# CSP em Report-Only; enforcement fica no Helmet do app
add_header Content-Security-Policy-Report-Only "default-src 'self'; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https:; report-uri /csp-report-endpoint" always;
